<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择常用游客</title>
	<link rel="stylesheet" href="css/zijiatuanxuanzechangyongyoukeyemian.css">
	<meta id="eqMobileViewport" name="viewport" content="width=320, initial-scale=1, maximum-scale=1, user-scalable=no">
	<script>
		document.documentElement.style.fontSize = document.documentElement.clientWidth/6.4 + 'px'
	</script>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/zepto.min.js "></script>
	<script src="fonts/font_r930psiy94gw4s4i/iconfont.js"></script>
	<style type="text/css">
		.icon {
		   width: 1em; height: 1em;
		   vertical-align: -0.15em;
		   fill: currentColor;
		   overflow: hidden;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<header class="clearfix">
			<div class="header-content clearfix">
<!-- header-return -->
				<div class="header-return">
					<a href="#">
						<svg class="icon" aria-hidden="true">
						  <use xlink:href="#icon-fanhui"></use>
						</svg>
					</a>
				</div>
<!-- header-returned -->



<!-- header-title -->
				<div class="header-title">
					<h1>选择常用游客</h1>
					
				</div>
<!-- header-titleed -->



<!-- header-menu -->
				<div class="header-menu"><a href="javascript:void(0)">确定</a></div>
<!-- header-menued -->



			</div>
		</header>
<!-- main -->
		<div class="main">

			<div class="main-top">
				<div class="main-top-content">
					<p>已选择<span>0</span>/2旅客</p>	
				</div>
			</div>
			<div class="main-list">
				<div class="main-list-item clearfix">
					<div class="icon">
						<img src="images/bi.png" alt="">

					<p>罗小小</p>
					<div class="checkbox">
						<svg class="icon" aria-hidden="true">
						  <use xlink:href="#icon-diandian"></use>
						</svg>
					</div>
				</div>


				<div class="main-list-item clearfix">
					<div class="icon">
						<img src="images/bi.png" alt="">
					</div>

						<svg class="icon" aria-hidden="true">
						  <use xlink:href="#icon-diandian"></use>
						</svg>
					</div>
				</div>


				<div class="main-list-item clearfix">
					<div class="icon">
						<img src="images/bi.png" alt="">
					</div>
					<p>罗潇潇</p>
					<div class="checkbox">
						<svg class="icon" aria-hidden="true">
						  <use xlink:href="#icon-diandian"></use>
						</svg>
					</div>
				</div>
			</div>
		</div>

	<footer>
		<div class="footer-content">
			<svg class="icon" aria-hidden="true">
			  <use xlink:href="#icon-jiahao"></use>
			</svg>
			<span clas="tjcyyk">添加常用游客</span>

	<div class="cover">

			<p><=2</p>
			<button>确定</button>

	<script src="js/zijiatuanxuanzechangyongyoukeyemian.js"></script>
