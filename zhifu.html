	<script>
		var targetHour = 24,targetMinute =0 , targetSecond = 0
				function time(){
				var date = new Date()  
				var hour = 	 date.getHours()
				var Minute = date.getMinutes()
				var second = date.getSeconds()
				var targetTimes = targetHour*3600+targetMinute*60+targetSecond
				var nowTimes = hour*3600+Minute*60+second
				var showTimes = targetTimes - nowTimes
				var showHour = Math.floor(showTimes/3600)
				var showMinute = Math.floor(showTimes%3600/60)
				var showSecond = showTimes%3600%60
				if(showHour<10){
					showHour = '0'+ showHour
				}
				if(showMinute<10){
					showMinute = '0'+ showMinute
				}			
				if(showSecond<10){
					showSecond = '0'+ showSecond
				}								
				if(showTimes<=0){
				clearInterval(loop)
				}		
				$('span').eq(1).text(showHour)
				$('span').eq(3).text(showMinute)
				$('span').eq(5).text(showSecond)	
				}
				time()
				var  loop = setInterval(time,1000)




	</script>
